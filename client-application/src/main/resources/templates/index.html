<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Microservices </title>
    <style>
        body {
            background: #f4f4f4;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container-custom {
            background: #fff;
            padding: 40px 60px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            min-width: 350px;
        }
    </style>
</head>
<body>
<div class="container-custom">
    <div class="text-center mb-4">
        <h1>Microservice El Carta App</h1>
        <p>We're glad to have you here to.</p>
    </div>

    <div sec:authorize="!isAuthenticated()" class="d-flex flex-column align-items-center mb-3">
        <a th:href="@{/login}" class="btn btn-primary mb-2 w-100">Login</a>
        <a th:href="@{/register}" class="btn btn-outline-primary w-100">Register an Account</a>
    </div>

    <div sec:authorize="isAuthenticated()">
        <div class="text-center mb-3">
            <p>Welcome To El Carta, <span sec:authentication="name"></span>!</p>
        </div>
        <div class="d-flex flex-column gap-2 mb-3">
            <div>
                <a th:href="@{/cart-list}" class="btn btn-success w-100">Cart List</a>
            </div>
            <div>
                <a th:href="@{/items}" class="btn btn-success w-100">Item List</a>
            </div>
            <form th:action="@{/logout}" method="post" class="w-100">
                <button type="submit" class="btn btn-danger w-100">Log out</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
