<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Items for Sale</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style.css}" />
</head>
<body>

<div class="container">
    <div th:if="${param.error}" class="alert alert-danger">
        Failed to add item to cart. Please try again.
    </div>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Item Id</th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${items == null or items.empty}">
            <td colspan="4" class="text-center">No items available</td>
            <td>0</td>
        </tr>
        <tr th:each="item : ${items}">
            <th scope="row" th:text="${item.id}"></th>
            <td th:text="${item.name}"></td>
            <td th:text="${item.description}"></td>
            <td>
                <form th:action="@{/cart/{userId}(userId=${T(java.lang.Math).abs(#authentication.name.hashCode())})}" method="post" style="display: inline;">
                    <input type="hidden" name="item-id" th:value="${item.id}"/>
                    <button type="submit" class="btn btn-primary">Add to Cart</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="mt-3">
        <a href="/cart" class="btn btn-secondary">View Cart</a>
        <a href="/" class="btn btn-primary">Back to Home</a>
    </div>
</div>
</body>
</html>
