<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">

<!--    <div class="alert alert-info">-->
<!--        <p>Debug Info:</p>-->
<!--        <p>Items available: <span th:text="${items != null ? items.size() : 'null'}"></span></p>-->
<!--        <p>Cart items: <span th:text="${cart != null and cart.items != null ? cart.items.size() : 'null/empty'}"></span></p>-->
<!--    </div>-->

    <table class="table">
        <thead>
        <tr>
            <th scope="col">Item Id</th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Amount</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${cart == null or cart.items == null or cart.items.empty}">
            <td colspan="4" class="text-center">Your cart is empty</td>
        </tr>
        <tr th:each="cartItem : ${cart.items}">
            <th scope="row" th:text="${cartItem.itemId}"></th>
            <td th:text="${cartItem.item != null ? cartItem.item.name : 'Item not available'}"></td>
            <td th:text="${cartItem.item != null ? cartItem.item.description : 'Description not available'}"></td>
            <td th:text="${cartItem.amount}"></td>
        </tr>
        </tbody>
    </table>
    <div class="mt-3">
        <a href="/items" class="btn btn-secondary">Continue Shopping</a>
        <a href="/" class="btn btn-primary">Back to Home</a>
    </div>
</div>
</body>
</html>
