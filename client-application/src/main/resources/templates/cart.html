<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style.css}" />
</head>
<body>
<div class="container">

<!--    <div class="alert alert-info">-->
<!--        <p>Debug Info:</p>-->
<!--        <p>Items available: <span th:text="${items != null ? items.size() : 'null'}"></span></p>-->
<!--        <p>Cart items: <span th:text="${cart != null and cart.items != null ? cart.items.size() : 'null/empty'}"></span></p>-->
<!--    </div>-->
<div class="table-responsive">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Item Id</th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Amount</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${cart == null or cart.items == null or cart.items.empty}">
            <td colspan="5" class="text-center">Your cart is empty</td>
        </tr>
        <tr th:each="cartItem : ${cart.items}">
            <th scope="row" th:text="${cartItem.itemId}"></th>
            <td th:text="${cartItem.item != null ? cartItem.item.name : 'Item not available'}"></td>
            <td th:text="${cartItem.item != null ? cartItem.item.description : 'Description not available'}"></td>
            <td th:text="${cartItem.amount}"></td>

            <td class="button-group-container">
                <div class="button-group">
                <a th:href="@{'/increase/' + ${cartItem.itemId}}"
                   class="btn btn-sm btn-dark-yellow rounded-circle btn-circle">+</a>
                    <label class="cart-item-label">
                        <input type="text" th:id="'count-' + ${cartItem.itemId}" th:value="${cartItem.amount}" readonly />
                    </label>
                <a th:href="@{'/decrease/' + ${cartItem.itemId}}"
                   class="btn btn-sm btn-dark-yellow rounded-circle btn-circle">-</a>
                    <div class="custom-element">
                <a th:href="@{'/delete/' + ${cartItem.itemId}}"
                   onclick="return confirm('Are you sure you want to delete this item?')"
                   class="btn btn-sm btn-danger">Delete</a>
                    </div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
    <div class="mt-3">
        <a href="/items" class="btn btn-secondary">Continue Shopping</a>
        <a href="/" class="btn btn-primary">Back to Home</a>
    </div>
</div>
</body>
</html>
